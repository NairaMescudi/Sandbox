<!doctype html> <!-- Declare the document type as HTML5 --> 
<html lang="en"> <!-- Set the language of the document to English -->
  <head> <!-- Start the head section of the HTML document -->
    <meta charset="UTF-8" /> <!-- Set the character set to UTF-8 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Set the viewport for responsiveness -->
    <title>Counter App</title> <!-- Set the title of the HTML document -->
  </head> <!-- Close the head section -->
  <body> <!-- Start the body section of the HTML -->
    <div id="app"></div> <!-- Create a div with the id "app" where the Vue app will be mounted -->
    <script type="module" src="/src/main.ts"></script> <!-- Include the main.ts script as a module -->
  </body> <!-- Close the body section -->
</html>
